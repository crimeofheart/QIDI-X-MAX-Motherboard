# This is a Klipper configuration for Qidi X-Max, with
# V4.6 motherboard. By oaba200


#            === FLASHING WITH STOCK BOOTLOADER ===
# You should make firmware for STM32F407 with bootloader offset
# at ??????. Uncheck USB, and leave default
# serial settings. USART1
#
# Use "./scripts/update_chitu.py ./out/klipper.bin ./out/update.qd" after make to generate update.qd.
# Put `update.cbd` onto SD card, and reboot the printer.
# It will be automatically installed, and you will be able to update it this way.
# !! Qidi update may require selecting on touchscreen. Double check

[mcu]
restart_method: command
serial: dev/serial0
# setup for PA9, PA10 USART1_tx / rx directly connected to the RPI GPIO TX / RX pins
# These are the pins the GTR uses for its built in RPI 40 pin connector
# only connect GND, TX, RX - supply 5v power to the RPI separately
# cross over TX/RX
# Use "sudo raspi-config" to disable the serial terminal - but enable the serial port.
# When running "make menuconfig" you must un-select the USB Serial check box

#FLUIDD Required configs
[virtual_sdcard]
path: ~/gcode_files
[display_status]
[pause_resume]

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
default_parameter_X: 230    # edit to your preferred park position
default_parameter_Y: 230    # edit to your preferred park position
default_parameter_Z: 10     # edit to your preferred park position
default_parameter_E: 1      # edit to your preferred retract length
gcode:
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000
    
[gcode_macro RESUME]
rename_existing: BASE_RESUME
default_parameter_E: 1      # edit to your preferred retract length
gcode:
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT
    
#Printer settings X-Max

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 15
max_z_accel: 5
square_corner_velocity: 3.0

[stepper_x]
step_pin: PE5
dir_pin: !PF1
enable_pin: !PF0
microsteps: 16
rotation_distance: 20
endstop_pin: !PC15
position_endstop: 300
position_min: 0
position_max: 300
homing_retract_dist: 10
homing_speed: 30
second_homing_speed: 10

[stepper_y]
step_pin: PF9
dir_pin: !PF3
enable_pin: !PF5
microsteps: 16
rotation_distance: 20
endstop_pin: !PC14
position_endstop: 250
position_max: 250
homing_retract_dist: 10
homing_speed: 30
second_homing_speed: 10

[stepper_z]
step_pin: PA6
dir_pin: PF15
enable_pin: !PA5
microsteps: 16
rotation_distance: 8
endstop_pin: !PC13
position_endstop: 300
position_max: 300
position_min: 0
homing_retract_dist: 5
homing_speed: 12
second_homing_speed: 1

[stepper_z1]
step_pin: PD12
dir_pin: PG4
enable_pin: !PG5
microsteps: 16
rotation_distance: 8
endstop_pin: !PF12

[extruder]
step_pin: PB1
dir_pin: PF13
enable_pin: !PF14
microsteps: 16
rotation_distance: 35.520
nozzle_diameter: 0.400
filament_diameter: 1.750
#max_extrude_cross_section: 7
#max_extrude_only_velocity:
#max_extrude_only_accel:
#pressure_advance: 0.0
#pressure_advance_smooth_time: 0.040
heater_pin: PG0
sensor_type: MAX6675
sensor_pin: PD13 #SO
spi_bus: spi2
spi_software_miso_pin: PB13 #Chipselect
spi_software_sclk_pin: PB14 #SCK
# spi_software_mosi_pin: PB15
spi_speed: 4000000 
control: pid
pid_Kp: 18
pid_Ki: 1.08
pid_Kd: 98
min_extrude_temp: 170
min_temp: 0
max_temp: 290
max_extrude_only_distance: 300

[heater_bed]
heater_pin: PB2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PD6
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 73.932
pid_Ki: 1.521
pid_Kd: 898.279

[heater_fan hotend_fan]
pin: PB6
fan_speed: 0.9
heater: extruder
heater_temp: 70.0

[fan]
pin: PD7
max_power: 1
off_below: 0.1

#[controller_fan drivers_fan]
